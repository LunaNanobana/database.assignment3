<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Job Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Delete Job Application</h2>
    <p>Are you sure you want to delete this application?</p>
    <ul>
        <li>Application ID: {{ app.application_id }}</li>
        <li>Caregiver: {{ app.caregiver.user.given_name if app.caregiver and app.caregiver.user else '—' }}</li>
        <li>Job: {{ app.job.required_caregiving_type if app.job else '—' }}</li>
    </ul>
    <form method="POST">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('list_job_applications') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
