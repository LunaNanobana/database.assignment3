<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Member</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Edit Member #{{ member.member_user_id }}</h2>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Dependent Description</label>
            <textarea class="form-control" name="dependent_description">{{ member.dependent_description }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">House Rules</label>
            <textarea class="form-control" name="house_rules">{{ member.house_rules }}</textarea>
        </div>

        <button type="submit" class="btn btn-warning">Save Changes</button>
        <a href="{{ url_for('list_members') }}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

</body>
</html>
