<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Member</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Delete Member #{{ member.member_user_id }}</h2>

    <p>Are you sure you want to delete <strong>{{ member.user.given_name }} {{ member.user.surname }}</strong>?</p>

    <form method="POST">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('list_members') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
