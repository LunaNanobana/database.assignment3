<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2>Add New Member</h2>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">User ID</label>
            <input type="number" class="form-control" name="member_user_id" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Dependent Description</label>
            <textarea class="form-control" name="dependent_description"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">House Rules</label>
            <textarea class="form-control" name="house_rules"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Member</button>
        <a href="{{ url_for('list_members') }}" class="btn btn-secondary">Cancel</a>
    </form>

</div>

</body>
</html>
