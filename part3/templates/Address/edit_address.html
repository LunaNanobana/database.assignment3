<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Address</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Address</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Member</label>
            <select class="form-select" name="member_user_id" required>
                {% for member in members %}
                    <option value="{{ member.member_user_id }}" {% if addr.member_user_id == member.member_user_id %}selected{% endif %}>
                        {{ member.user.given_name }} {{ member.user.surname }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>House Number</label>
            <input type="text" name="house_number" class="form-control" value="{{ addr.house_number }}" required>
        </div>
        <div class="mb-3">
            <label>Street</label>
            <input type="text" name="street" class="form-control" value="{{ addr.street }}" required>
        </div>
        <div class="mb-3">
            <label>Town</label>
            <input type="text" name="town" class="form-control" value="{{ addr.town }}" required>
        </div>
        <button type="submit" class="btn btn-warning">Update Address</button>
        <a href="{{ url_for('list_address') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
