<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Confirm Deletion</h2>
    <p class="alert alert-warning">
        Are you sure you want to delete the user: <strong>{{ user.given_name }} {{ user.surname }}</strong> (ID: {{ user.user_id }})?
        <br>
        This action cannot be undone.
    </p>

    <form method="POST" action="{{ url_for('delete_user', user_id=user.user_id) }}">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
