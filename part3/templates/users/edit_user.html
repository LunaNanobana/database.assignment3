<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User</h2>

    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" name="given_name" value="{{ user.given_name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Surname</label>
            <input type="text" name="surname" value="{{ user.surname }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>City</label>
            <input type="text" name="city" value="{{ user.city }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone_number" value="{{ user.phone_number }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Description</label>
            <textarea name="profile_description" class="form-control">{{ user.profile_description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Password (leave blank to keep current)</label>
            <input type="password" name="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-warning">Update User</button>
        <a href="{{ url_for('list_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
