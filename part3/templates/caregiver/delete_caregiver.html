<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Caregiver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Delete Caregiver</h2>
    <p>Are you sure you want to delete <strong>{{ caregiver.given_name }} {{ caregiver.surname }}</strong>?</p>
    <form method="POST">
        <input type="submit" class="btn btn-danger" value="Yes, Delete">
        <a href="{{ url_for('list_caregiver') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
