<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add Job</h2>
    <form method="POST">
        Member ID: <input type="number" name="member_user_id" class="form-control mb-2" required>
        Caregiving Type: <input type="text" name="required_caregiving_type" class="form-control mb-2" required>
        Other Requirements: <input type="text" name="other_requirements" class="form-control mb-2">
        Date Posted: <input type="date" name="date_posted" class="form-control mb-2" required>
        <input type="submit" value="Add Job" class="btn btn-primary mt-2">
    </form>
    <a href="{{ url_for('list_jobs') }}" class="btn btn-secondary mt-3">Back to Jobs List</a>
</div>
</body>
</html>
