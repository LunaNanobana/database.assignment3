<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Appointment</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Caregiver</label>
            <select name="caregiver_user_id" class="form-select" required>
                {% for c in caregivers %}
                    <option value="{{ c.caregiver_user_id }}"
                        {% if c.caregiver_user_id == appointment.caregiver_user_id %} selected {% endif %}>
                        {{ c.user.given_name if c.user else c.caregiver_user_id }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Member</label>
            <select name="member_user_id" class="form-select" required>
                {% for m in members %}
                    <option value="{{ m.member_user_id }}"
                        {% if m.member_user_id == appointment.member_user_id %} selected {% endif %}>
                        {{ m.user.given_name if m.user else m.member_user_id }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Date</label>
            <input type="date" name="appointment_date" class="form-control" value="{{ appointment.appointment_date }}" required>
        </div>
        <div class="mb-3">
            <label>Time</label>
            <input type="time" name="appointment_time" class="form-control" value="{{ appointment.appointment_time }}" required>
        </div>
        <div class="mb-3">
            <label>Work Hours</label>
            <input type="number" name="work_hours" class="form-control" value="{{ appointment.work_hours }}" required>
        </div>
        <div class="mb-3">
            <label>Status</label>
            <input type="text" name="status" class="form-control" value="{{ appointment.status }}" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Save Changes">
        <a href="{{ url_for('list_appointments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
